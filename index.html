<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>teste_09</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <style>
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ff4d4d;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Fundo com partículas */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }
    /* Estilo geral da página */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      background: transparent;
    }
    h1, p {
      text-shadow: 1px 1px 2px #000;
    }
    .heart {
      color: #ff4d4d;
      font-size: 4rem;
      animation: pulse 1.5s infinite;
      cursor: pointer;
      margin: 20px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .fade-in {
      animation: fadeIn 2s ease-in forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Responsividade para dispositivos pequenos */
    @media (max-width: 576px) {
      h1.display-4 {
        font-size: 2.5rem;
      }
      .lead {
        font-size: 1rem;
      }
      .heart {
        font-size: 3rem;
      }
      .btn-lg {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="preloader">
    <div class="spinner"></div>
  </div>

  <div id="particles-js"></div>

  <div class="container text-center py-5" data-aos="fade-up">
    <h1 class="display-4 text-white mb-4">Para meu Bolofofo❤️</h1>
    <p class="lead text-white mb-4">Cada batida do meu coração é uma declaração de amor por você!</p>
    <div class="heart" id="heartIcon">S2T</div>
    <button class="btn btn-danger btn-lg" id="surpriseBtn">Clica aquiiiiiii</button>
  </div>

  <div class="modal fade" id="surpriseModal" tabindex="-1" aria-labelledby="surpriseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-light">
        <div class="modal-header">
          <h5 class="modal-title" id="surpriseModalLabel">AAAAAAAAEEEEEEEE</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p>Você é meu raio de sol, e com você, cada momento é mágico e inesquecível. Te amo muito meu neném</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script>
    window.addEventListener('load', function() {
      setTimeout(function(){
        document.getElementById('preloader').style.display = 'none';
      }, 500);
      AOS.init();
    });

    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#ffffff" },
        "shape": {
          "type": "circle",
          "stroke": { "width": 0, "color": "#000000" }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": { "enable": false }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": { "enable": false }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": { "enable": false }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });

    document.getElementById('heartIcon').addEventListener('click', function() {
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      anime({ targets: '#heartIcon', scale: [1, 1.5, 1], easing: 'easeInOutQuad', duration: 800 });
    });

    document.getElementById('surpriseBtn').addEventListener('click', function() {
      var myModal = new bootstrap.Modal(document.getElementById('surpriseModal'));
      myModal.show();
      confetti({ particleCount: 150, spread: 80, origin: { y: 0.4 } });
    });
  </script>
</body>
</html>
